sudo: false
language: node_js
node_js:
- '16'
notifications:
    email: false
branches:
  only:
  - master
cache:
  directories:
  - node_modules
before_install:
- npm update
install:
- npm install

matrix:
  include:
  - name: functional
    env: PACKAGE_LOCATION=packages/functional
  - name: EventMap
    env: PACKAGE_LOCATION=packages/EventMap
  - name: Logger
    env: PACKAGE_LOCATION=packages/Logger

script:
  - cd $PACKAGE_LOCATION
  - npm run test

